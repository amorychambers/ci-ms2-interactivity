<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Lost in Library - A Memory Game" content="Lost in Library is a memory game that will challenge you to remember the forgotten, unplayed games in your Steam Library. Once they are dragged up from the mire of sales, bundles, and forgotten buys, consider giving one of them a chance, if you aren't too sore about losing...
" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header class='sticky-top'>
        <!-- Navbar code snippet from Bootstrap v5.3 documentation-->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Lost in Library<span class='d-none d-lg-inline'> | A Memory
                        Game</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item ms-auto">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item ms-auto">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>

            </div>

    <main id='gameboard'>
        <div class="container">
            <div class="row center">
                <h2 class='heading my-4'>Board</h2>

                <div class="col card card2"></div>
            </div>
            <div class="row">
                <div class="col card card3"></div>
                <div class="col card card4"></div>
            </div>
        </div>
        <hr>
        <div class="container">
            <div class="row center">
                <h2 class='heading mb-4'>Player Cards</h2>
                <div class="col card card1"></div>
                <div class="col card card2"></div>
            </div>
            <div class="row">
                <div class="col card card3"></div>
                <div class="col card card4"></div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col center m-4">
                    <h3 class='heading'>Current Score</h3>
                    <h4 class='sub-heading'><span id='current-score'>0</span>/10</h4>

            </div>
        </div>
    </main>
    <footer>
        <div class='center my-3'>
            <a href='privacy.html'>Privacy Policy</a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
