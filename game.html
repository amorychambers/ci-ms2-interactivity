                <p class='position-absolute top-100' id='counter' style='display: none;'>3</p>
                <div class="col card" id="game1">
                    <img src="https://steamcdn-a.akamaihd.net/steam/apps/21000/library_600x900_2x.jpg" data-title="LEGO® Batman™: The Videogame" data-appid="21000" data-icon="51fee43ed4f78494e23bd3eaeec5be43635dbd4c" data-opacity="0" style="opacity: 0;">

                <div class="col card" id="game2">
                    <img src="https://steamcdn-a.akamaihd.net/steam/apps/482300/library_600x900_2x.jpg" data-title="Investigator" data-appid="482300" data-icon="cda8ec752785ebe0b57d47cba4b2591bef25c45b" data-opacity="0" style="opacity: 0;">

                    <img src="https://steamcdn-a.akamaihd.net/steam/apps/712730/library_600x900_2x.jpg" data-title="SIMULACRA" data-appid="712730" data-icon="1d8d24a1b4de30ddbe4984c84ebee153b1f76eaa" data-opacity="0" style="opacity: 0;">
                </div>
            </div>
        </div>
        <hr>
        <div class="container">
            <div class="row center">
                <h2 class="heading mb-4">Player Cards</h2>
                <div class="col card player-card" id="card1">
                    <img src="https://steamcdn-a.akamaihd.net/steam/apps/21000/library_600x900_2x.jpg" data-title="LEGO® Batman™: The Videogame" data-appid="21000" data-icon="51fee43ed4f78494e23bd3eaeec5be43635dbd4c" data-opacity="1">

                    <button class="btn btn-outline-warning my-3" style='display: none;'>NEW GAME</button>
